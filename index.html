      <h1> Best Places to Scuba Dive in Michigan!</h1>
      <h2> By the Awesome Adam Karty!</h2>
    </header>

  <body>
      <figure>
      <img src="http://media.mlive.com/outdoors_impact/photo/underwaterjpg-9a981c55ca5f9398.jpg" class="map" alt="map of michigan scuba" />
        <figcaption> The Great Lakes provide world class diving for all skill levels. Michigan has some of the best preserved shipwrecks in the world.</figcaption></figure>
    <div class="mainpic">
      <figure>
        <img src="http://www.xtremespots.com/wp-content/uploads/2013/09/up13.jpg" class="sandusky" alt="shipwreck" />
          <figcaption> The Sandusky is a 110-foot-long brig that sank in the Straits of Mackinac. The wreck lies in 84 feet of water and sports a unique ram's-head figurehead.</figcaption></figure>
      <figure>
        <img src="http://divertrek.com/wp-content/uploads/2014/06/SanilacShores-spring2014-003_edited-1-Medium.jpg" class="maryaliceb" alt="shipwreck" />
          <figcaption> The small tug, Mary Alice B., only 62 feet long, sits upright and perfectly intact in 98 feet of Lake Huron water off Lexington, Michigan.</figcaption></figure>
      <figure>
        <img src="http://mynorth.com/wp-content/uploads/2014/07/TVM0614_SHIPWRECK6.jpg" class="montana" alt="shipwreck" />
          <figcaption> In Munising, Michigan, at 30 feet deep in the clear waters of Lake Superior, the wreck of the schooner Bermuda has attracted scuba divers for many decades. The intact hull allows divers to explore a wooden schooner for its entire 136-foot length. </figcaption></figure>
    </div>
